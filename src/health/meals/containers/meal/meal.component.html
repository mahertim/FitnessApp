<div class="meal">
  <div class="meal__title">
    <h1>
      <img src="assets/img/food.svg" />
      <span *ngIf="meal$ | async as meal; else title">Edit Meal</span>
      <ng-template #title>
        <span>Create Meal</span>
      </ng-template>
    </h1>
  </div>

  <div>
    <app-meal-form (create)="addMeal($event)"></app-meal-form>
  </div>
</div>
